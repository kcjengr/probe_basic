{% include "menubar.yml" %}

qtdesigner:
  ui_file: ( windows.mainwindow.kwargs.ui_file )
  qss_file: ( application.kwargs.stylesheet )

vcp:
  name: Probe Basic
  version: v0.0.1
  author: Chris Polanski
  description: |
    Probe Basic description ...

data_plugins:
  status:
    kwargs:
      cycle_time: 75

windows:
  mainwindow:
    provider: probe_basic.probe_basic:ProbeBasic
    kwargs:
      menu: ( menubar )
      fullscreen: true
      ui_file: {{ file.dir }}/probe_basic.ui

application:
  kwargs:
    stylesheet: {{ file.dir }}/probe_basic.qss

settings:
  touch-probe.calibration-offset:
    description: Probe trigger point offset.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 1

  probe-parameters.probe-tool-number:
    description: probe tool number.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 9999

  probe-parameters.step-off-width:
    description: probe step off width.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 1000

  probe-parameters.probe-fast-fr:
    description: probe fast feedrate.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 1000

  probe-parameters.probe-slow-fr:
    description: probe slow feedrate.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 1000

  probe-parameters.max-xy-distance:
    description: max x and y probe travel distance.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 100

  probe-parameters.xy-clearance:
    description: x and y clearance distance.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 1000

  probe-parameters.max-z-distance:
    description: max z probe travel distance.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 100

  probe-parameters.z-clearance:
    description: z clearance distance.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 1000

  probe-parameters.extra-probe-depth:
    description: extra probe depth.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 100

  probe-parameters.edge-width:
    description: edge width probing distance.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 1000

  tool-change-position.x-tool-change-position:
    description: x axis tool change position.
    default_value: 0.0
    persistent: true
    min_value: -1000
    max_value: 1000

  tool-change-position.y-tool-change-position:
    description: y axis tool change position.
    default_value: 0.0
    persistent: true
    min_value: -1000
    max_value: 1000

  tool-change-position.z-tool-change-position:
    description: z axis tool change position.
    default_value: 0.0
    persistent: true
    min_value: -1000
    max_value: 1000

  backplot-settings.machine-boundary:
    description: set machine boundary active.
    default_value: 1
    persistent: true

  backplot-settings.machine-ticks:
    description: set machine ticks active.
    default_value: 1
    persistent: true

  backplot-settings.machine-labels:
    description: set machine labels active.
    default_value: 1
    persistent: true

  backplot-settings.program-boundary:
    description: set program boundary active.
    default_value: 1
    persistent: true

  backplot-settings.program-ticks:
    description: set program ticks active.
    default_value: 1
    persistent: true

  backplot-settings.program-labels:
    description: set program labels active.
    default_value: 1
    persistent: true

  backplot-settings.plot-grid:
    description: set plot grid displays active.
    default_value: 1
    persistent: true

  tab-display.atc-tab:
    description: set atc tab active.
    default_value: 1
    persistent: true

  tab-display.probe-tab:
    description: set probe tab active.
    default_value: 1
    persistent: true

  tab-display.conversational-tab:
    description: set conversational tab active.
    default_value: 1
    persistent: true

  widget-display.spindle-loadmeter:
    description: set spindle loadmeter tab active.
    default_value: 1
    persistent: true

  machine-axis-display.x-axis:
    description: set x axis displays active.
    default_value: 1
    persistent: true

  machine-axis-display.y-axis:
    description: set y axis displays active.
    default_value: 1
    persistent: true

  machine-axis-display.z-axis:
    description: set z axis displays active.
    default_value: 1
    persistent: true

  machine-axis-display.a-axis:
    description: set a axis displays active.
    default_value: 1
    persistent: true

  machine-axis-display.b-axis:
    description: set b axis displays active.
    default_value: 1
    persistent: true

  backplot-settings.plot-grid:
    description: set plot grid displays active.
    default_value: 1
    persistent: true