{% include "menubar.yml" %}

qtdesigner:
  ui_file: ( windows.mainwindow.kwargs.ui_file )
  qss_file: ( application.kwargs.stylesheet )

vcp:
  name: Probe Basic Lathe
  version: v0.0.1
  author: Chris Polanski
  description: |
    Probe Basic lathe VCP.

data_plugins:
  status:
    kwargs:
      cycle_time: 75

windows:
  mainwindow:
    provider: probe_basic_lathe.probe_basic_lathe:ProbeBasicLathe
    kwargs:
      menu: ( menubar )
      fullscreen: true
      ui_file: {{ file.dir }}/probe_basic_lathe.ui

application:
  kwargs:
    stylesheet: {{ file.dir }}/probe_basic_lathe.qss

settings:
  touch-probe.calibration-offset:
    description: Probe trigger point offset.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 1

  probe-parameters.probe-tool-number:
    description: probe tool number.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 9999

  probe-parameters.step-off-width:
    description: probe step off width.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 10000

  probe-parameters.probe-fast-fr:
    description: probe fast feedrate.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 10000

  probe-parameters.probe-slow-fr:
    description: probe slow feedrate.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 10000

  probe-parameters.max-x-distance:
    description: max x probe travel distance.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 10000

  probe-parameters.x-clearance:
    description: x clearance distance.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 10000

  probe-parameters.max-z-distance:
    description: max z probe travel distance.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 10000

  probe-parameters.z-clearance:
    description: z clearance distance.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 10000

  probe-parameters.extra-probe-depth:
    description: extra probe depth.
    default_value: 0.0
    persistent: true
    min_value: -10000
    max_value: 10000

  probe-parameters.edge-width:
    description: edge width probing distance.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 10000

  tool-change-position.x-tool-change-position:
    description: x axis tool change position.
    default_value: 0.0
    persistent: true
    min_value: -10000
    max_value: 10000

  tool-change-position.z-tool-change-position:
    description: z axis tool change position.
    default_value: 0.0
    persistent: true
    min_value: -10000
    max_value: 10000

  tool-setter-probe.fast-probe-fr:
    description: tool probe fast feedrate.
    default_value: 0.0
    persistent: true
    min_value: -10000
    max_value: 10000

  tool-setter-probe.slow-probe-fr:
    description: tool probe slow feedrate.
    default_value: 0.0
    persistent: true
    min_value: -10000
    max_value: 10000

  tool-setter-probe.z-max-travel:
    description: maximumm z travel while probing before erroring out.
    default_value: 0.0
    persistent: true
    min_value: -10000
    max_value: 10000

  tool-setter-probe.xy-max-travel:
    description: maximumm xy travel while probing before erroring out.
    default_value: 0.0
    persistent: true
    min_value: -10000
    max_value: 10000

  tool-setter-probe.retract-distance:
    description: distance tool retracts after fast probe move.
    default_value: 0.0
    persistent: true
    min_value: -10000
    max_value: 10000

  tool-setter-probe.spindle-nose-height:
    description: distance from home to tool setter for the spindle nose.
    default_value: 0.0
    persistent: true
    min_value: -10000
    max_value: 10000

  programmable-coolant.active:
    description: activates programmable coolant with 1 as entry.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 1

  programmable-coolant.spindle-to-nozzle-dist:
    description: horizontal distance from spindle centerline to nozzle centerline.
    default_value: 0.0
    persistent: true
    min_value: -10000
    max_value: 10000

  programmable-coolant.gaugeline-to-nozzle-dist:
    description: vertical distance from spindle centerline to nozzle centerline.
    default_value: 0.0
    persistent: true
    min_value: -10000
    max_value: 10000

  programmable-coolant.pc-angle-offset:
    description: coolant nozzle offset amount to adjust for distance, pressure, gravity.
    default_value: 0.0
    persistent: true
    min_value: -45
    max_value: 45

  touch-parameters.master-tool-number:
    description: master tool number.
    default_value: 0.0
    persistent: true
    min_value: 1
    max_value: 9999

  touch-parameters.gage-thickness:
    description: gage thickness of touch off medium.
    default_value: 0.0000
    persistent: true
    min_value: -1000
    max_value: 1000

  tool-change.use-tool-change-position:
    description: activates tool change position for m6 call.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 1

  facing.x-end-diam:
    description: sets x id end diameter for conversational programming
    default_value: 0.0
    persistent: true

  facing.x-start-diam:
    description: sets x od end diameter for conversational programming
    default_value: 0.0
    persistent: true

  facing.z-distance:
    description: sets z distance from start to end facing position for conversational programming
    default_value: 0.0
    persistent: true

  facing.rough-step:
    description: sets roughing stepover amount for facing conversational programming
    default_value: 0.0
    persistent: true

  facing.finish-step:
    description: sets finishing stepover for facing conversational programming
    default_value: 0.0
    persistent: true

  facing.lead-in:
    description: sets lead in distance for facing conversational programming
    default_value: 0.0
    persistent: true

  facing.lead-out:
    description: sets lead out distance for facing conversational programming
    default_value: 0.0
    persistent: true

  conversational.css-max-spindle-rpm:
    description: sets common max rpm for conversational programming
    default_value: 0
    persistent: true

  conversational.css-surface-speed:
    description: sets common surface speed for conversational programming
    default_value: 0
    persistent: true

  conversational.spindle-rpm:
    description: sets spindle rpm for fpu conversational programming
    default_value: 0
    persistent: true

  conversational.feed-rate:
    description: sets feed per unit for conversational programming
    default_value: 0.0
    persistent: true

  conversational.m3-button:
    description: m3 button conversational programming
    persistent: true

  conversational.m4-button:
    description: m4 button conversational programming
    persistent: true

  conversational.m7-button:
    description: m7 button conversational programming
    persistent: true

  conversational.m8-button:
    description: m8 button conversational programming
    persistent: true

  conversational.m9-button:
    description: m9 button conversational programming
    persistent: true

  conversational.g94-button:
    description: g94 button conversational programming
    persistent: true

  conversational.g95-button:
    description: g95 button conversational programming
    persistent: true

  conversational.g96-button:
    description: g96 button conversational programming
    persistent: true

  conversational.g97-button:
    description: g97 button conversational programming
    persistent: true

  conversational.g94-g95-status:
    description: g94 g95 pass through conversational programming
    default_value: G95
    persistent: true

  conversational.g96-g97-status:
    description: g96 g97 pass through conversational programming
    default_value: G96
    persistent: true

  conversational.m3-m4-status:
    default_value: M3
    description: m3 m4 pass through conversational programming
    persistent: true

  conversational.m7-m8-m9-status:
    description: m7 m8 m9 pass through conversational programming
    default_value: M7
    persistent: true

  backplot.show-grid:
    default_value: 0
    persistent: true
    min_value: 0
    max_value: 1

  backplot.show-program-bounds:
    default_value: 0
    persistent: true
    min_value: 0
    max_value: 1

  backplot.show-program-labels:
    default_value: 0
    persistent: true
    min_value: 0
    max_value: 1

  backplot.show-program-ticks:
    default_value: 0
    persistent: true
    min_value: 0
    max_value: 1

  backplot.show-machine-bounds:
    default_value: 0
    persistent: true
    min_value: 0
    max_value: 1

  backplot.show-machine-labels:
    default_value: 0
    persistent: true
    min_value: 0
    max_value: 1

  backplot.show-machine-ticks:
    default_value: 0
    persistent: true
    min_value: 0
    max_value: 1

  backplot.perspective-view:
    description: perspective or ortho views.
    default_value: 0
    persistent: true
    min_value: 0
    max_value: 1

  backplot.view:
    default_value: Z
    options: [
       "X: Front View",
       "XZ: Lathe View",
       "XZ2: Lathe View",
       "Y: Front View",
       "Z: Top View",
       "Z2: Bottom View"
       ]

dialogs:
  about_probebasic:
    provider: qtpyvcp.widgets.dialogs.about_dialog:AboutDialog
    kwargs:
      ui_file: {{ file.dir }}/about.ui

  toolchange:
    provider: qtpyvcp.widgets.dialogs.toolchange_dialog:ToolChangeDialog
    kwargs:
      ui_file: {{ file.dir }}/toolchange_dialog_pb.ui
