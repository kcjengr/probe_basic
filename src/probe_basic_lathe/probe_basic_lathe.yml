    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 10000

  probe-parameters.z-clearance:
    description: z clearance distance.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 10000

  probe-parameters.extra-probe-depth:
