{% include "menubar.yml" %}

qtdesigner:
  ui_file: ( windows.mainwindow.kwargs.ui_file )
  qss_file: ( application.kwargs.stylesheet )

vcp:
  name: Probe Basic Lathe
  version: v0.0.1
  author: Chris Polanski
  description: |
    Probe Basic lathe VCP.

data_plugins:
  status:
    kwargs:
      cycle_time: 75

windows:
  mainwindow:
    provider: probe_basic_lathe.probe_basic_lathe:ProbeBasicLathe
    kwargs:
      menu: ( menubar )
      fullscreen: true
      ui_file: {{ file.dir }}/probe_basic_lathe.ui

application:
  kwargs:
    stylesheet: {{ file.dir }}/probe_basic_lathe.qss

settings:
  touch-probe.calibration-offset:
    description: Probe trigger point offset.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 1

  probe-parameters.probe-tool-number:
    description: probe tool number.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 9999

  probe-parameters.step-off-width:
    description: probe step off width.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 10000

  probe-parameters.probe-fast-fr:
    description: probe fast feedrate.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 10000

  probe-parameters.probe-slow-fr:
    description: probe slow feedrate.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 10000

  probe-parameters.max-x-distance:
    description: max x probe travel distance.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 10000

  probe-parameters.x-clearance:
    description: x clearance distance.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 10000

  probe-parameters.max-z-distance:
    description: max z probe travel distance.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 10000

  probe-parameters.z-clearance:
    description: z clearance distance.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 10000

  probe-parameters.extra-probe-depth:
    description: extra probe depth.
    default_value: 0.0
    persistent: true
    min_value: -10000
    max_value: 10000

  probe-parameters.edge-width:
    description: edge width probing distance.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 10000

  tool-change-position.x-tool-change-position:
    description: x axis tool change position.
    default_value: 0.0
    persistent: true
    min_value: -10000
    max_value: 10000

  tool-change-position.z-tool-change-position:
    description: z axis tool change position.
    default_value: 0.0
    persistent: true
    min_value: -10000
    max_value: 10000

  tool-setter-probe.fast-probe-fr:
    description: tool probe fast feedrate.
    default_value: 0.0
    persistent: true
    min_value: -10000
    max_value: 10000

  tool-setter-probe.slow-probe-fr:
    description: tool probe slow feedrate.
    default_value: 0.0
    persistent: true
    min_value: -10000
    max_value: 10000

  tool-setter-probe.z-max-travel:
    description: maximumm z travel while probing before erroring out.
    default_value: 0.0
    persistent: true
    min_value: -10000
    max_value: 10000

  tool-setter-probe.xy-max-travel:
    description: maximumm xy travel while probing before erroring out.
    default_value: 0.0
    persistent: true
    min_value: -10000
    max_value: 10000

  tool-setter-probe.retract-distance:
    description: distance tool retracts after fast probe move.
    default_value: 0.0
    persistent: true
    min_value: -10000
    max_value: 10000

  tool-setter-probe.spindle-nose-height:
    description: distance from home to tool setter for the spindle nose.
    default_value: 0.0
    persistent: true
    min_value: -10000
    max_value: 10000

  programmable-coolant.active:
    description: activates programmable coolant with 1 as entry.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 1

  programmable-coolant.spindle-to-nozzle-dist:
    description: horizontal distance from spindle centerline to nozzle centerline.
    default_value: 0.0
    persistent: true
    min_value: -10000
    max_value: 10000

  programmable-coolant.gaugeline-to-nozzle-dist:
    description: vertical distance from spindle centerline to nozzle centerline.
    default_value: 0.0
    persistent: true
    min_value: -10000
    max_value: 10000

  programmable-coolant.pc-angle-offset:
    description: coolant nozzle offset amount to adjust for distance, pressure, gravity.
    default_value: 0.0
    persistent: true
    min_value: -45
    max_value: 45

  touch-parameters.master-tool-number:
    description: master tool number.
    default_value: 0.0
    persistent: true
    min_value: 1
    max_value: 9999

  touch-parameters.gage-thickness:
    description: gage thickness of touch off medium.
    default_value: 0.0000
    persistent: true
    min_value: -1000
    max_value: 1000

  tool-change.use-tool-change-position:
    description: activates tool change position for m6 call.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 1

  facing.x-end-diam:
    description: sets x id end diameter for conversational programming
    default_value: 0.0
    persistent: true
    min_value: -10000
    max_value: 10000
  facing.x-start-diam:
    description: sets x od end diameter for conversational programming
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 10000

  facing.z-distance:
    description: sets z distance from start to end facing position for conversational programming
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 10000

  facing.rough-step:
    description: sets roughing stepover amount for facing conversational programming
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 10000

  facing.finish-step:
    description: sets finishing stepover for facing conversational programming
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 10000

  facing.lead-in:
    description: sets lead in distance for facing conversational programming
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 10000

  facing.lead-out:
    description: sets lead out distance for facing conversational programming
    default_value: 0.0
    persistent: true

  conversational.wcs:
    description: work coordinate system for conversational programming
    default_value: 54
    persistent: true
    min_value: 54
    max_value: 59

  conversational.units:
    description: program units for conversational programming
    default_value: 20
    persistent: true
    min_value: 20
    max_value: 21

  conversational.diam-rad:
    description: diameter or radius mode for conversational programming
    default_value: 7
    persistent: true
    min_value: 7
    max_value: 8

  conversational.tool:
    description: sets tool number for conversational programming
    default_value: 0
    persistent: true
    min_value: 0
    max_value: 99999

  conversational.coolant:
    description: coolant state for conversational programming
    default_value: 9
    persistent: true
    min_value: 7
    max_value: 9

  conversational.feed:
    description: feed mode for conversational programming
    default_value: 95
    persistent: true
    min_value: 94
    max_value: 95

  conversational.feedrate:
    description: sets feed per unit for conversational programming
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 100000

  conversational.rpm-mode:
    description: spindle rpm mode conversational programming
    default_value: 96
    persistent: true
    min_value: 96
    max_value: 97

  conversational.rpm:
    description: sets spindle rpm and max rpm conversational programming
    default_value: 500
    persistent: true
    min_value: 0
    max_value: 10000

  conversational.surface-speed:
    description: sets constant surface speed for conversational programming
    default_value: 0
    persistent: true
    min_value: 0
    max_value: 100000

  conversational.rotation:
    description: spindle rotation direction for conversational programming
    default_value: 3
    persistent: true
    min_value: 3
    max_value: 4

  backplot.show-grid:
    default_value: 0
    persistent: true
    min_value: 0
    max_value: 1

  backplot.show-program-bounds:
    default_value: 0
    persistent: true
    min_value: 0
    max_value: 1

  backplot.show-program-labels:
    default_value: 0
    persistent: true
    min_value: 0
    max_value: 1

  backplot.show-program-ticks:
    default_value: 0
    persistent: true
    min_value: 0
    max_value: 1

  backplot.show-machine-bounds:
    default_value: 0
    persistent: true
    min_value: 0
    max_value: 1

  backplot.show-machine-labels:
    default_value: 0
    persistent: true
    min_value: 0
    max_value: 1

  backplot.show-machine-ticks:
    default_value: 0
    persistent: true
    min_value: 0
    max_value: 1

  backplot.perspective-view:
    description: perspective or ortho views.
    default_value: 0
    persistent: true
    min_value: 0
    max_value: 1

  backplot.view:
    default_value: 0
    options: ["XZ: Lathe View",
              "XZ2: Lathe View"]

  css-settings.surface-speed:
    description: constant surface speed.
    default_value: 0.0
    persistent: true
    min_value: -10000
    max_value: 10000

  css-settings.max-rpm:
    description: max spindle speed.
    default_value: 0.0
    persistent: true
    min_value: -10000
    max_value: 10000

  feed-settings.feed-per-rev:
    description: feed per revolution.
    default_value: 0.0
    persistent: true
    min_value: -10000
    max_value: 10000

  feed-settings.feed-per-unit:
    description: feed per unit.
    default_value: 0.0
    persistent: true
    min_value: -100000
    max_value: 100000

  rpm-settings.rpm-s-word:
    description: spindle speed S word.
    default_value: 0.0
    persistent: true
    min_value: -10000
    max_value: 10000

  startup-settings.user-startup-tab:
    description: startup tab preference setting.
    default_value: "STATUS"
    persistent: true
    options: ["MAIN", "FILE", "OFFSETS", "TOUCH OFF", "TOOL TABLE", "PROBING", "CONVERSATIONAL", "SETTINGS", "STATUS", "USER"]

  startup-settings.usb-hide-show:
    description: hide or show usb file manager
    persistent: true
    
dialogs:
  about_probebasic:
    provider: qtpyvcp.widgets.dialogs.about_dialog:AboutDialog
    kwargs:
      ui_file: {{ file.dir }}/about.ui

  toolchange:
    provider: qtpyvcp.widgets.dialogs.toolchange_dialog:ToolChangeDialog
    kwargs:
      ui_file: {{ file.dir }}/toolchange_dialog_pb.ui
