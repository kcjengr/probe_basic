    default_value: 0.0
    persistent: true
    min_value: -10000
    max_value: 10000

  probe-parameters.edge-width:
    description: edge width probing distance.
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 10000

  tool-change-position.x-tool-change-position:
